<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Architectonic Atelier</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Experience the work of Architectonic Atelier, architects, builders, and developers in Bengaluru, renowned for unique architectural gems, founded by AR Aravind Babu."
    />
    <meta
      name="keywords"
      content="Experience the work of Architectonic Atelier, architects, builders, and developers in Bengaluru, renowned for unique architectural gems, founded by AR Aravind Babu."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <link href="images/favicon.ico" rel="shortcut icon" />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      text-align: center;
      padding: 40px 0;
      background: #f4f5eb;
    }
    h1 {
      color: #879b88;
      font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
      font-weight: 900;
      font-size: 40px;
      margin-bottom: 10px;
    }
    p {
      color: #879b88;
      font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
      font-size: 20px;
      margin: 0;
    }
    i {
      color: #879b88;
      font-size: 100px;
      line-height: 200px;
      margin-left: -15px;
    }
    .card {
      background: white;
      padding: 60px;
      border-radius: 4px;
      box-shadow: 0 2px 3px rgb(137, 145, 82);
      display: inline-block;
      margin: 0 auto;
    }
    /* Arrow Styling */
    .backArrow {
      font-size: 25px;
      line-height: 25px;

      width: 1em;
      height: 1em;
      padding: 6px;

      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      transform: rotate(180deg);

      color: #a2bc66;
      border: 2px solid #a9bc66;
      border-radius: 50%;

      -webkit-touch-callout: none;
      -khtml-user-select: none;
    }
    .backArrow:hover {
      color: #879b88;
    }
    .backArrow:active {
      position: relative;
      right: 2px;
    }

    .container {
      padding-top: 2em;
      margin: auto 49%;
    }
    a {
      text-decoration: none;
    }
  </style>
  <body>
    <div class="card">
      <div
        style="
          border-radius: 200px;
          height: 200px;
          width: 200px;
          background: #f9faf5;
          margin: 0 auto;
        "
      >
        <i class="checkmark">âœ“</i>
      </div>
      <h1>Success</h1>
      <p>
        We received your request;<br />
        we'll be in touch shortly!
      </p>
    </div>

    <div class="container">
      <a href="/">
        <div title="Back to Home" class="backArrow">&#10140;</div></a
      >
    </div>

    <script>
      window.onload = function () {
        document.addEventListener(
          "contextmenu",
          function (e) {
            e.preventDefault();
          },
          false
        );
        document.addEventListener(
          "keydown",
          function (e) {
            //document.onkeydown = function(e) {
            // "F12" key
            if (event.keyCode == 123) {
              disabledEvent(e);
            }
            // "U" key
            if (e.ctrlKey && e.keyCode == 85) {
              disabledEvent(e);
            }
            // "I" key
            if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
              disabledEvent(e);
            }
            // "J" key
            if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
              disabledEvent(e);
            }
            // "S" key + macOS
            if (
              e.keyCode == 83 &&
              (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)
            ) {
              disabledEvent(e);
            }
          },
          false
        );
        function disabledEvent(e) {
          if (e.stopPropagation) {
            e.stopPropagation();
          } else if (window.event) {
            window.event.cancelBubble = true;
          }
          e.preventDefault();
          return false;
        }
      };
    </script>
  </body>
</html>
